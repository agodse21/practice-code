<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domo</title>
    <style>
      nav {
        background-color: black;
        height: 70px;
        margin: 0;
      }
      nav > div {
        width: 70%;
        height: 100%;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }
      nav > div > div > a {
        text-decoration: none;
        color: yellow;
        font-size: 20px;
      }
      #slider {
        width: 100%;
        margin-top: 20px;
        height: 550px;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <nav>
      <div>
        <div>
          <a href="#"><b>LOGO</b></a>
        </div>
        <div><a href="#">Login</a></div>
      </div>
    </nav>
    <div id="slider"></div>
  </body>
</html>
<script>
  let slider = document.getElementById("slider");
  let ImgData = [
    {
      img: "https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(15).webp",
    },
    {
      img: "https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(22).webp",
    },
    {
      img: "https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(23).webp",
    },
  ];
  let i = 0;
  let id;
  id = setInterval(() => {
    if (i == ImgData.length) {
      i = 0;
    }
    slider.innerHTML = "";
    slider.style.backgroundImage = `url('${ImgData[i].img}')`;
    let forWordBtn = document.createElement("button");
    forWordBtn.textContent = "<";

    let backWordBtn=document.createElement("button");
    
    i++;
  }, 3000);
</script>
