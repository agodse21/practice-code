<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Pe working</title>
  <style>
    #main {
      width: 30%;
      height: 670px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      margin: auto;
      padding: 20px;
    }

    #head {
      display: flex;
      justify-content: center;
      align-items: center;
      justify-content: space-evenly;
    }

    #head>h1 {
      text-transform: uppercase;
      font-size: 30px;
    }

    #head>img {
      display: block;
      width: 20%;
    }

    #send {
      display: block;
      width: 80%;
      margin: auto;
      padding: 20px 40px;
      color: white;
      background-color: blueviolet;
      font-size: 20px;
      border-radius: 7px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    #display {
      text-align: center;
    }

    #display>p:nth-child(2) {
      color: blue;
      text-decoration: underline;
      cursor: pointer;

    }

    #display input {
      width: 60%;
      height: 50px;
      font-size: 20px;
      margin-bottom: 20px;
    }

    #display>p:nth-child(5) {
      text-align: left;
      font-weight: bold;
    }

    #display>#mid_img {
      margin-top: 50px;
      width: 100%;
    }

    #send_btn {
      display: block;
      width: 80%;
      margin: auto;
      padding: 20px 40px;
      color: white;
      background-color: blueviolet;
      font-size: 20px;
      border-radius: 7px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    #display>#payment_success_img {

      width: 30%;
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="head">
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/10-brands-and-social-media/phonepe-logo.png"
        alt="" />
      <h1>Sasta Phone Pe</h1>
    </div>
    <hr />
    <div id="display">
      <button id="send">Send Money</button>
      <img id="mid_img"
        src="https://www.phonepe.com/webstatic/static/b37b622cabb76797adf0adb6c25a8729/a7bca/app_download_for_all_web-1x.png"
        alt="" />
    </div>
  </div>

</html>
