<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>address</title>
    <style>
      h1 {
        margin-left: 20px;
      }
      form {
        width: 80%;
      }
      input {
        margin: 10px;
        width: 90%;
        height: 50px;
        border-radius: 5px;
        padding: 10px;
        font-size: 20px;
      }
      label {
        /* width: 100%; */
        margin: 10px;
        display: block;
        font-size: 20px;
      }
      #submit {
        background-color: teal;
        color: white;
        border: none;
        font-size: 25px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Add New Address</h1>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" />
      <label>Mobile Number</label>
      <input type="number" id="mobile" placeholder="Enter Mobile Number" />

      <input type="number" id="pincode" placeholder="Enter pincode" />
      <label>City</label>
      <input type="text" id="city" placeholder="Enter City" />
      <label>State</label>
      <input type="text" id="state" placeholder="Enetr State" />
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
<script>
  document.querySelector("form").addEventListener("submit", myfunction);
  let addArr = JSON.parse(localStorage.getItem("address")) || [];
  function myfunction(event) {
    event.preventDefault();
    let name = document.getElementById("name").value;
    let mobile = document.getElementById("mobile").value;
    let pincode = document.getElementById("pincode").value;
    let city = document.getElementById("city").value;
    let state = document.getElementById("state").value;
    let obj = {
      name: name,
      mobile: mobile,
      pincode: pincode,
      city: city,
      state: state,
    };
    addArr.push(obj);
    localStorage.setItem("address", JSON.stringify(addArr));
    window.location.href = "./payment.html";
  }

</script>
