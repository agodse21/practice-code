<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 100%;
            padding: 40px 10px;
            margin:auto;
            display: flex;
            justify-content:space-between;
            align-items: center;
        }
        button{
            width: 11%;
            padding: 10px 0px;
            font-size: 20px;
            border-radius: 7px;
            border: none;
        }
        a:link{
            color: blue;
            width: 8%;
            margin-left: -30px;
            font-size: 22px;
            text-align: center;
              text-decoration: none;
   

        }
        #primary{
            background-color: rgb(9, 138, 244);
        color: white;
        }
        #Secondary{
            background-color: grey;
            color: white;
        }
        #Success{
            background-color: green;
            color: white;
        }
        #Danger{
            background-color: red;
            color: white;
        }
        #Warning{
            background-color: rgb(255, 234, 5);
        }
        #Info{
            background-color: rgb(60, 148, 183);
            color: white;
        }
        #Light{
            background-color: rgb(226, 226, 226);
        }
        #Dark{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div id="main">
        <button id="primary">Primary</button>
        <button id="Secondary">Secondary</button>
        <button id="Success">Success</button>
        <button id="Danger">Danger</button>
        <button id="Warning">Warning</button>
        <button id="Info">Info</button>
        <button id="Light">Light</button>
        <button id="Dark">Dark</button>
        <a href="#">Link</a>
    </div>
</body>
</html>
