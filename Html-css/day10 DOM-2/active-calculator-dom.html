<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator Grid</title>
    <style>
        h1{
            color: teal;
            margin: auto;
            text-align: center;
            font-size: 40px;
        }
        .container{
            width: 25%;
            margin: auto;
            margin-top: 50px;
            padding: 40px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
           
        }
        #display{
            width: 80%;
            height: 100px;
            margin: auto;
            overflow:scroll;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            background-color: rgb(180, 180, 180);
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            

        }
        .container>div:last-child{
            width: 90%;
            margin: auto;
            margin-top: 10px;
            padding: 10px;
             display: grid;
             grid-template-columns: repeat(4,70px);
             grid-template-rows: repeat(4,70px);
            gap: 10px;
            justify-content: center;
        }
        .container>div:last-child>div{
            background-color: white;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        }
        .container>div:last-child>div:hover{
            background-color: red;
            color: white;
            cursor: pointer;
        }
        .container>div:last-child>div:nth-child(4){
            background-color: black;  
            color: white; 
        }
        .container>div:last-child>div:nth-child(4):hover{
            background-color: white;
            color: black; 
        }
        .container>div:last-child>div:nth-child(8){
            background-color: black;  
            color: white;  
        }
        .container>div:last-child>div:nth-child(8):hover{
            background-color: white;
            color: black; 
        }
        .container>div:last-child>div:nth-child(12){
            background-color: black; 
            color: white;   
        }
        .container>div:last-child>div:nth-child(12):hover{
            background-color: white;
            color: black; 
        }
        .container>div:last-child>div:nth-child(13){
            background-color: red; 
            color: white;   
        }
        .container>div:last-child>div:nth-child(13):hover{
            background-color:black; 
            color: white;   
        }
        .container>div:last-child>div:nth-child(13):hover{
            background-color: white;
            color: black; 
        }
        .container>div:last-child>div:nth-child(15){
            background-color: black;   
            color: white; 
        }
        .container>div:last-child>div:nth-child(15):hover{
            background-color: white;
            color: black; 
        }
        .container>div:last-child>div:nth-child(16){
            background-color: black;   
            color: white; 
        }
        .container>div:last-child>div:nth-child(16):hover{
            background-color: white;
            color: black; 
        }
    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div class="container">
        <div id="display"></div>
        <div id="btn">
            <div><p>1</p></div>
            <div><p>2</p></div>
            <div><p>3</p></div>
            <div><p>+</p></div>
            <div><p>4</p></div>
            <div><p>5</p></div>
            <div><p>6</p></div>
            <div><p>-</p></div>
            <div><p>7</p></div>
            <div><p>8</p></div>
            <div><p>9</p></div>
            <div><p>*</p></div>
            <div><p>C</p></div>
            <div><p>0</p></div>
            <div><p>=</p></div>
            <div><p>/</p></div>
        </div>
    </div>
</body>
</html>
<script>
let keys= document.querySelectorAll("#btn>div");
let bag="";
for(let i=0;i<keys.length;i++){
    keys[i].addEventListener("click",mycal);
}

function mycal(event){
  let targetnum =event.target.innerText;

  if(targetnum=="C"){
      bag="";
      document.querySelector("#display").innerText="0";
  }

  else if(targetnum=="=") {
    document.querySelector("#display").innerText= eval(bag);
    // bag=""; 
  }
 
  else{
    bag = bag + targetnum;//123
// console.log(bag);
  document.querySelector("#display").innerText= bag;  
  }

  
}
</script>
