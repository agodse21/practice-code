<html lang="en">

    <title>MASAI INVESTORS USING JS DOM</title>
    <style>
        #main{
            margin: auto;
            margin-top: 50px;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
        }
        #main>div{
            text-align: center;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        #main>div>p {
            margin-top: -10px;
            font-size: 18px;
            color: grey;
        }
        #main>div>img:first-child {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        #main>div>img:last-child {
            margin-top: -10px;
            width: 40%;
            margin-bottom: -10px;
        }



        @media all and (min-width:480px) and (max-width:720px) {

            #main{
                grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(7, 1fr);
           
            }
            #main>div>h2{
                font-size: 18px;
            }

        }

        @media all and (min-width:320px) and (max-width:479px) {
            #main{
                width: 100%;
                grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(10, 1fr);
            }
            #main>div>h2{
                font-size: 18px;
            }

        }

        

    </style>
</head>
<body>
    <div id="main"></div>
    
</body>
</html>
