<!DOCTYPE html>
<html lang="en">

<head>

    <title>Navbar</title>
    <style>
        .container {
            width: 100%;
            height: 50px;
            display: flex;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: space-around;
            text-transform: uppercase;
            margin-top: 20px;
           
        }

        .container>div:first-child {
            width: 15%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container>div:last-child {
            width: 70%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
        }

        .container>div:last-child>div {
            width: 15%;
            font-weight: bold;
            display: flex;
            font-size: 15px;
  
            justify-content: center;
            align-items: center;
        }
        .container>div:last-child>div:hover{
            color: red;
            cursor: pointer;
        }

        .container>div:last-child>div>select {
            font-size: 15px;
            text-transform: uppercase;
            border: none;
            font-weight: bold;
        }
        .container>div:last-child>div>select:hover{
            color: red;
            cursor: pointer;
        }
        .container>div:last-child>div:nth-child(4){
            width: 20%;
            font-weight: bold;
            display: flex;
            font-size: 15px;
            justify-content: center;
            align-items: center;
        }
        .container>div:last-child>div:nth-child(7){
            width: 30%;
background-color:#f2fdff;
color: rgb(122, 102, 232);
padding: 20px;
border-radius: 8px;
        }
        .container>div:last-child>div:nth-child(7):hover{
            background-color:#9fd3da;
            cursor: pointer;
        }

        p+img {
            width: 30px;
           padding-left: 15px;
        }
        button{
            border: 1px solid rgb(240, 0, 100);
            border-radius: 8px;
            color:  rgb(240, 0, 100);
            padding: 15px 20px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 15px;
            background-color: transparent;
        }
        button:hover{
            background-color: pink;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <img src="https://www.masaischool.com/img/navbar/logo.svg" alt="masai logo">
        </div>
        <div>

            <div>
                <select>
                    <option>courses</option>
                </select>

            </div>
            <div>
                <p>fees & isa</p>
            </div>
            <div>
                <p>about us</p>
            </div>
            <div>
                <p>hire from us</p>
            </div>
            <div>
                <p>faq</p>
            </div>
            <div>
                <p>events</p>
            </div>
            <div>
                <p>refer and earn
                </p><img src="https://www.masaischool.com/img/referral/hand.png" alt="refer and earn">
            </div>
            <div><button>login</button></div>

        </div>
    </div>

</body>

</html>
