<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" type="number" placeholder="enter your age">
   
    <button onclick="button()">Age Check</button>
    <p id="result">See your result</p>
</body>
</html>
<script>
    function button(){
        let age= document.getElementById("input").value;
        if(age>18){
            document.getElementById("result").innerText="You can drive in India!";
        }else if(age<18){
            document.getElementById("result").innerText="You can't drive in India";
        }else{
            document.getElementById("result").innerText="You are just old enough to drive in India!";
        }
    }
</script>
