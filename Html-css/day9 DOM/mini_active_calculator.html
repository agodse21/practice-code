<body>
    <!-- <div id="main"> -->
    <input type="number" id="firstnum" placeholder="enter 1 number"/>
    <input type="number" id="secnum" placeholder="enter 2 number"/><hr/>
    <button onclick="addition()" >Add</button>
    <button onclick="subtraction()">Subtract</button>
    <button onclick="dividation()">Divide</button>
    <button onclick="multiplication()">Multiply</button>
    
</html>
<script>
    function addition(){
        let a=document.getElementById("firstnum").value;
        let b=document.getElementById("secnum").value;
        let c=Number(a)+Number(b);
        alert(c);
    };
    function subtraction(){
        let a=document.getElementById("firstnum").value;
        let b=document.getElementById("secnum").value;
        let c=Number(a)-Number(b);
        alert(c);
    };
    function dividation(){
        let a=document.getElementById("firstnum").value;
        let b=document.getElementById("secnum").value;
        let c=Number(a)/Number(b);
        alert(c);
    };
    function multiplication(){
        let a=document.getElementById("firstnum").value;
        let b=document.getElementById("secnum").value;
        let c=Number(a)*Number(b);
        alert(c);
    }
</script>
