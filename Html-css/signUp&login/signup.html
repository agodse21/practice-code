<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <img src="https://sso.masaischool.com/brand_dark.svg" alt="logo">
    
    <form method="post">
         
        <h2>Sign Up</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
        <label for="password">Password</label>
        <input type="password" id="pass" placeholder="Enter password" />
        <!-- <i class="bi bi-eye-slash" id="togglePassword"></i> -->
          <p id="term">By signing up,I Accept the Masai School <a href="#">Term of Service</a> And Acknowledge the <a href="#">Privacy Policy.</a></p>
          <input id="btn" type="submit"/>
          <p id="signin">Already have an Account? <a href="login.html">Sign In</a></p>
   
    </form>
    <!-- <div id="main">
        <h2>Sign Up</h2>
        <label for="name">Full Name</label>
    </div> -->
    
</body>
</html>
<script src="signupscript.js"></script>
